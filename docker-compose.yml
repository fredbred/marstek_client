version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: marstek-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marstek}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-marstek_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marstek}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marstek-network

  redis:
    image: redis:7-alpine
    container_name: marstek-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marstek-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marstek-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - APP_ENV=${APP_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TIMEZONE=${TIMEZONE:-Europe/Paris}
      - BATTERY_1_IP=${BATTERY_1_IP}
      - BATTERY_1_PORT=${BATTERY_1_PORT}
      - BATTERY_2_IP=${BATTERY_2_IP}
      - BATTERY_2_PORT=${BATTERY_2_PORT}
      - BATTERY_3_IP=${BATTERY_3_IP}
      - BATTERY_3_PORT=${BATTERY_3_PORT}
      - AUTO_MODE_START_HOUR=${AUTO_MODE_START_HOUR:-6}
      - AUTO_MODE_END_HOUR=${AUTO_MODE_END_HOUR:-22}
      - MANUAL_MODE_START_HOUR=${MANUAL_MODE_START_HOUR:-22}
      - MANUAL_MODE_END_HOUR=${MANUAL_MODE_END_HOUR:-6}
      - TEMPO_ENABLED=${TEMPO_ENABLED:-true}
      - TEMPO_API_URL=${TEMPO_API_URL}
      - TEMPO_CONTRACT_NUMBER=${TEMPO_CONTRACT_NUMBER}
      - NOTIFICATIONS_ENABLED=${NOTIFICATIONS_ENABLED:-true}
      - NOTIFICATION_URLS=${NOTIFICATION_URLS}
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    ports:
      - "${API_PORT:-8000}:8000"
    network_mode: host  # Required for UDP communication with batteries
    restart: unless-stopped
    command: .venv/bin/uvicorn app.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000}

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marstek-worker
    depends_on:
      - postgres
      - redis
      - backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - APP_ENV=${APP_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TIMEZONE=${TIMEZONE:-Europe/Paris}
      - RQ_WORKER_QUEUE=${RQ_WORKER_QUEUE:-default}
      - RQ_WORKER_TIMEOUT=${RQ_WORKER_TIMEOUT:-300}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    restart: unless-stopped
    command: python -m app.worker

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: marstek-ui
    depends_on:
      - backend
      - postgres
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - API_URL=http://localhost:8000
      - STREAMLIT_SERVER_PORT=${STREAMLIT_SERVER_PORT:-8501}
      - STREAMLIT_SERVER_ADDRESS=${STREAMLIT_SERVER_ADDRESS:-0.0.0.0}
    volumes:
      - ./ui:/app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    ports:
      - "${STREAMLIT_SERVER_PORT:-8501}:8501"
    restart: unless-stopped
    network_mode: host

volumes:
  postgres_data:
  redis_data:

networks:
  marstek-network:
    driver: bridge
